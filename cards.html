<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue test</title>
  <link href="https://joserivera015.github.io/jrm/bootstrap/css/boootstrap_5.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container">
    <card></card>
    <card></card>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  Vue.component('card', {
    template: `
      <div class="card" style="width: 18rem;">
        <img :src="image" class="card-img-top" alt="name">
        <div class="card-body">
          <h5 class="card-title">{{fullName}}</h5>
          <p class="card-text">{{about}}</p>
          <a href="#" class="btn btn-primary">Mas Info...</a>
        </div>
      </div>
    `,
    data() {
      return {
        image: 'https://b.thumbs.redditmedia.com/ZHt6wN8RfRr3Q-0yEyNzmtbE3K6ntyV9K-aSfdNVt1M.png',
        name: 'Jose',
        lastName: 'Rivera',
        about: 'Some quick example text to build on the card title and make up the bulk of the card \'s content.',
      }
    },
    computed: {
      fullName() {
        return this.name + ' ' + this.lastName
      }
    }
  })
  var app = new Vue({
    el: '#app'
  })
</script>

</html>
