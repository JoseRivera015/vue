<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body  style="background-color: #151515;" class="bg-black text-white">
  <div id="app">
    <nav-bar></nav-bar>
    <app-jumbotron></app-jumbotron>
    <contact-card></contact-card>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  Vue.component('app-jumbotron',{
    template:`
    <div class="container">
      <div class="bg-dark text-white p-5 my-4">
        <h1 class="display-4">{{title}}</h1>
        <p class="lead">{{lead}}</p>
        <hr class="my-4">
        <p>{{text}}</p>
        <a class="btn btn-primary" v-bind:href="button.href" role="button">{{button.text}}</a>
      </div>
    </div>
    `,
    data() {
      return{
        title:'Titulo ',
        lead:'Texto importante',
        text:'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio aliquid, quisquam iste nobis ipsam est dolore esse? Nisi, explicabo. Itaque impedit quis sed animi vel, inventore quaerat aliquam atque beatae?',
        button: {
          text: 'Más...',
          href: 'https://www.bing.com'
        }
      }
    }
  })
  Vue.component('contact-card',{
    template:`
    <div class="container">
      <div class="row">
        <div v-for="contact in contacts" class="col">
          <div class="card text-white bg-dark m-auto mb-3" style="width: 18rem;">
            <img v-bind:src="contact.pic" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{contact.name}}</h5>
              <p class="card-text">{{contact.info}}</p>
            </div>  
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-white bg-dark" v-for="(feature,index) in contact.features" :class="{'fw-bold': index===0}">{{feature}}</li>
            </ul>
            <div class="card-body">  
              <a v-for="link in contact.links" v-bind:href="link.href" class="btn btn-outline-light btn-lg me-2 p-2">
                <i :class="link.icon"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    `,
    data(){
      return {
        contacts: [
          {
            pic: 'https://picsum.photos/400/200',
            name: 'Jose Melendez',
            info: 'una breve descripcion de mi, quierondejar mi huella en el mundo bla bla bla',
            features: ['Estudiante en computacion', 'Estudiante en diseño gráfico'],
            links: [
              {
                icon: 'bi bi-facebook',
                href: 'https://facebook.com'
              },
              {
                icon: 'bi bi-linkedin',
                href: 'https://linkedin.com'
              }
            ]
          },
          {
            pic: 'https://picsum.photos/400/200',
            name: 'Carlos Rivera',
            info: 'Yo tambien',
            links: []
          },
          {
            pic: 'https://picsum.photos/400/200',
            name: 'Juan Perez',
            info: 'Yo tambien',
            links: [
              {
                icon: 'bi bi-twitter',
                href: 'https://twitter.com'
              }
            ]
          } 
        ]
      }
    },
    computed: {
      firstChildStyle() {
          if (this.contacts.features[0]) return 'fw-bold'
          return ''
      }
    }
  })
  Vue.component('nav-bar', {
    template:`
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{logo}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li v-for="link in links" class="nav-item">
              <a class="nav-link" v-bind:href="link.href">{{link.anchorText}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    `,
    data() {
      return {
        logo: 'JRM',
        links: [
          {
            href:'https://www.google.com',
            anchorText: 'Inicio'
          },
          {
            href:'https://www.bing.com',
            anchorText: 'Nosotros'
          },
          {
            href:'https://www.bing.com',
            anchorText: 'Contacto'
          }
        ]
      }
    }
  })
  var app = new Vue({
    el: '#app',
    data: {
      
    }
  })
</script>
</html>
