<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vue components</title>
  </head>
  <body>
    <div id="app">
        {{ title }}

    <app-card :posts="posts"></app-card>
    <app-btn :button="button"></app-btn>
    </div>
  </body>
  <script>
    const rootComponent = {
      data() {
        return {
          title: 'hola mundo',
          posts: {
            image: 'https://picsum.photos/200/100',
            title: 'Mi primer post',
            text: 'Texto del post',
            button: {
              link: '#',
              text:'Hola'
            }
          },
          button: {
            link : '#',
            text: 'hola 2'
          }
        }
      }
    }
    const app = Vue.createApp(rootComponent)
    app.component('app-btn',{
      props: ['button'],
      template: `
        <a class="btn btn-primary" :href="button.link" role="button">{{ button.text }}</a>
      `
    })
    app.component('app-card',{
      props: ['posts'],
      template: `
        <div class="card" style="width: 18rem;">
          <img :src="posts.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ posts.title }}</h5>
            <p class="card-text">{{ posts.text }}</p>
            <app-btn :button="posts.button"></app-btn>
          </div>
        </div>
      `
    })
    app.mount('#app')
  </script>
</html>
