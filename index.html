<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bg-black{
        background: black;
      }
      body {
        padding-top: 4rem;
      }
    </style>
    <title></title>
  </head>
  <body class="bg-black text-light">
    <div id="app">
      <navigation-bar></navigation-bar>
      <div class="container">
        <app-carousel></app-carousel>
        <app-jumbotron></app-jumbotron>
        <news-grid></news-grid>
        <contact-card></contact-card>
    </div>
    <script>
      const jrm = {
        data() {
          return {
            title: 'Mi primera página web con Vue 3 y Bootstrap 5'
          }
        }
      }
      const app = Vue.createApp(jrm)
      app.component('contact-card',{
        template:`
        <div class="container">
          <div class="row">
            <div v-for="contact in contacts" class="col">
              <div class="card text-white bg-dark m-auto mb-3" style="width: 18rem;">
                <img v-bind:src="contact.pic" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{contact.name}}</h5>
                  <p class="card-text">{{contact.info}}</p>
                </div>  
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-white bg-dark" v-for="(feature,index) in contact.features" :class="{'fw-bold': index===0}">{{feature}}</li>
                </ul>
                <div class="card-body">  
                  <a v-for="link in contact.links" v-bind:href="link.href" class="btn btn-outline-light btn-lg me-2 p-2">
                    <i :class="link.icon"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        `,
        data(){
          return {
            contacts: [
              {
                pic: 'https://picsum.photos/400/200',
                name: 'Jose Melendez',
                info: 'Me considero una persona responsable, optimista, creativa impulsador de metas y desafios prsonales, capaz de vencer los miedos para generar cambios, con capacidad para el trabajo en equipo',
                features: ['Estudiante en computacion', 'Estudiante en diseño gráfico'],
                links: [
                  {
                    icon: 'bi bi-facebook',
                    href: 'https://facebook.com'
                  },
                  {
                    icon: 'bi bi-linkedin',
                    href: 'https://linkedin.com'
                  }
                ]
              }
            ]
          }
        }
      })
      app.component('app-carousel',{
        template: `
          <div id="carouselExampleControls" class="carousel slide mb-2" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" v-for="(item, index) in slider" :class="{'active': index === 0}">
                <img :src="item.image" class="d-block w-100" :alt="item.alt">
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        `,
        data() {
          return {
            slider: [
              {
                image: 'https://picsum.photos/400/150',
                alt: 'Inicio'
              },
              {
                image: 'https://picsum.photos/400/150',
                alt: 'Sobre mí'
              },
              {
                image: 'https://picsum.photos/400/150',
                alt: 'Contacto'
              }
            ]
          }
        }
      })
      app.component('news-grid',{
        template: `
          <h2>Novedades</h2>
          <div class="row">
            <div v-for="card in cards" class="col-12 col-sm-6 col-md-4 col-xl-3">
              <div class="card bg-dark mb-2">
                <img :src="card.picture" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ card.title }}</h5>
                  <p class="card-text">{{ card.text }}</p>
                  <a :href="card.button.href" class="btn btn-primary">{{ card.button.text }}</a>
                </div>
              </div>
            </div>
          </div>
        `,
        data() {
          return {
            cards: [
              {
                picture: 'https://picsum.photos/300/200',
                title: 'JavaScript Notes for Professionals',
                text: 'Adaptacion del manual de Javascript, en html.',
                button: {
                  href: 'JavaScriptNotesForProfessionals.html',
                  text: 'Ver más'
                }
              },
              {
                picture: 'https://picsum.photos/300/200',
                title: 'His Dark Materials',
                text: 'Cuerpo',
                button: {
                  href: '#',
                  text: 'ver más'
                }
              },
              {
                picture: 'https://picsum.photos/300/200',
                title: 'His Dark Materials',
                text: 'Cuerpo',
                button: {
                  href: '#',
                  text: 'ver más'
                }
              },
              {
                picture: 'https://picsum.photos/300/200',
                title: 'His Dark Materials',
                text: 'Cuerpo',
                button: {
                  href: '#',
                  text: 'ver más'
                }
              }
            ]
          }
        }
      })
      app.component('app-jumbotron',{
        template:`
          <div class="p-4 mb-3 rounded-3 bg-dark text-light">
            <div class="lead display-4">{{ title }}</div>
            <hr>
            <p>{{ body }}</p>
          </div>
        `,
        data() {
          return {
            title: 'Bienvenido a JRM Diseño Web',
            body: 'En éste, mi espacio de internet, demostraré mis capacidades para el diseño y desarrollo web, entre otras cosas. Acompáñame en este viaje de crecimiento personal.'
          }
        }
      })
      app.component('navigation-bar',{
        template: `
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">{{  brand }}</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li v-for="item in nav" class="nav-item">
                    <a class="nav-link" :href="item.link">{{ item.text }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        `,
        data() {
          return {
            brand: 'JRM',
            nav: [
              {
                link: '#',
                text: 'Nosotros'
              },
              {
                link: '#',
                text: 'Garleria'
              },
              {
                link: '#',
                text: 'Articulos'
              },
              {
                link: '#',
                text: 'Proyectos'
              }
            ]
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
