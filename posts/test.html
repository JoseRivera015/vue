<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Test</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-black text-light" style="padding-top:3rem">
  <div id="app">
    <app-navbar></app-navbar>
    <div class="container my-3">
      <h1>Ahorros</h1>
      <a class="btn btn-dark m-2" @click="download(this.list)" href="#" role="button">descargar</a>
      <button  type="button" class="btn btn-dark">Descargar</button>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Concepto</th>
            <th scope="col">Monto</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in list">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ item.date }}</td>
            <td>{{ item.concept }}</td>
            <td>{{ item.amount }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="3">Total:</th>
            <td>{{ totalSavings }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <app-footer></app-footer>
  </div>
  <script>
    let savings = {
      data() {
        return {
          list: [
            {
              amount: 1400,
              concept: 'valor inicial',
              date: '12/06/2021'
            },
            {
              amount: -50,
              concept: 'pago de gas recibo 100383934',
              date: '12/06/2021'
            }
          ]
        }
      },
      computed: {
        totalSavings() {
          return this.list.map(item => item.amount).reduce((accumulator, currentValue) => accumulator + currentValue)
        }
      },
      methods:{
        download(data) {
          let content = JSON.stringify(data, null, 2);
          let a = document.createElement('a')
          let file = new Blob([content], {type: 'text/json'})
          a.href = URL.createObjectURL(file)
          //a.download = 'data.json'
          a.innerText = 'descargar'
          document.body.appendChild(a);
          //a.click()
          console.log(a.href)
        }  
      }
    }
    let rootComponent = savings
  </script>
  <script src="../js/script.js"></script>
</body>

</html>
