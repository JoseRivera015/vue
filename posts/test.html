<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Test</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-black text-light" style="padding-top:3rem">
  <div id="app">
    <app-navbar></app-navbar>
    <div class="container my-3">
      <h1>Ahorros</h1>
      <button @click="download(this.list)" type="button" class="btn btn-dark">Descargar</button>
      <input @change="upload" type="file">
      <form class="review-form" @submit.prevent="onSubmit">
        <div class="row">
          <div class="col-12 col-sm-4">
            <label for="date">Fecha:</label> <br>
            <input id="date" v-model="item.date" placeholder="fecha">
          </div>
          <div class="col-12 col-sm-4">
            <label for="concept">Concepto:</label> <br>
            <input id="concept" v-model="item.concept" placeholder="concepto">
          </div>
          <div class="col-12 col-sm-4">
            <label for="amount">Monto:</label> <br>
            <input id="amount" v-model.number="item.amount" placeholder="monto">
          </div>
          <div class="col-12 col-sm-4">
             <input type="submit" value="Insertar">
          </div>
           
        </div>
          
      </form>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Concepto</th>
            <th scope="col">Monto</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in list">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ item.date }}</td>
            <td>{{ item.concept }}</td>
            <td>{{ item.amount }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="row" colspan="3">Total:</th>
            <td>{{ totalSavings }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <app-footer></app-footer>
  </div>
  <script>
    let savings = {
      data() {
        return {
          item: {
            amount: null,
            concept: null,
            date: null
          },
          list: [
            {
              amount: null,
              concept: null,
              date: null
            }
          ]
        }
      },
      computed: {
        totalSavings() {
          return this.list.map(item => item.amount).reduce((accumulator, currentValue) => accumulator + currentValue)
        }
      },
      methods:{
        download(data) {
          let content = JSON.stringify(data, null, 2)       
          let a = document.createElement('a')
          let file = new Blob([content], {type: 'application/json'})
          a.href = URL.createObjectURL(file)
          a.download = 'data.json'
          a.click()
          console.log(a.href)
        },
        upload(ev) {
          const file = ev.target.files[0]
          const reader = new FileReader()
          reader.onload = e => {
            this.list = JSON.parse(e.target.result)
          }
          reader.readAsText(file)
        },
        onSubmit() {
          let current = {
            amount: this.item.amount,
            concept: this.item.concept,
            date: this.item.date
          }
          this.list.push(current)
        }
      }
    }
    let rootComponent = savings
  </script>
  <script src="../js/script.js"></script>
</body>

</html>
