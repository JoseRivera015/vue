<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
        height: 1200px;
        background: darkgray;
      }
    </style>
    <title></title>
</head>

<body>
  <script>
    let popup = (message) => alert)
    
    let scrollBottomDetector = callbackFunction => {
      if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight) {
          callbackFunction()
      }
    }
    
    window.addEventListener('scroll', () => scrollBottomDetector(popup))
  </script>
</body>

</html>
