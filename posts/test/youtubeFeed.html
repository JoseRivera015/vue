<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="youtubefeed.js" defer="true"></script>
  <title>YouTube</title>
  <style>
    body {
      color: white;
      background: black;
      font-family: sans-serif;
    }

    a {
      color: currentColor;
      text-decoration: none;
    }

    a:hover {
      color: currentColor;
    }

    .thumbnail-overlay-time-status {
      margin: 5px;
      padding: 1px 4px;
      border-radius: 2px;
      font-size: 12px;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .details-container {
      margin: 4px 0 16px 12px;
      padding-top: 8px;
    }

    .profile-icon-img {
      width: 40px;
      border-radius: 50%;
    }
    .media-item-metadata {
      flex-grow: 1;
    }
    .media-item-info {
      margin-left: 12px;
    }

    .media-item-headline {
      font-size: 14px;
      max-height: 2.5em;
      overflow: hidden;
      margin-bottom: 3px;
    }

    .badge-and-byline {
      font-size: 12px;
      max-height: 2.5em;
      overflow: hidden;
      opacity: .6;
      line-height: 100%;
    }

    .media-item-menu {
      font-size: 19px;
      width: 40px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- item -->
    <div class="media-item" v-for="item in items">
      <!-- link minitura -->
      <a class="media-item-thumbnail-container" :href="item.videoLink">
        <!-- miniatura      -->
        <div class="video-thumbnail-container position-relative">
          <img alt="" class="video-thumbnail-img w-100" :src="item.videoThumbnailImg">
          <!-- time status -->
          <div class="thumbnail-overlay-time-status position-absolute bottom-0 end-0">{{ item.timeSatus }}</div>
        </div>
      </a>
      <!-- detalles -->
      <div class="details-container d-flex flex-row">
        <div class="media-channel">
          <a :href="item.channelLink">
            <img class="profile-icon-img" alt="" :src="item.channelImg">
          </a>
        </div>
        <!-- contenedor menu metadata -->
        <div class="media-item-info d-flex flex-grow-1">
          <!-- metadata -->
          <div class="media-item-metadata">
            <a class="text-decoration-none" :href="item.videoLink">
              <h3 class="media-item-headline">{{ item.videoTitle }}</h3>
              <div class="badge-and-byline">{{ item.channelName }} • {{ item.videoViews  }} • {{ item.releaseDate }}</div>
            </a>
          </div>
          <!-- menu -->
          <div class="media-item-menu d-flex justify-content-center flex-shrink-0">
            <i class="bi bi-three-dots-vertical"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
