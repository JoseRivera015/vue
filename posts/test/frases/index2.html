<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases</title>
  <style>
    :root {
      --primary-hs: 0, 50%,;
      --clr-primary-100: hsl(var(--primary-hs) 95%);
      --clr-primary-500: hsl(var(--primary-hs) 40%);
      --clr-primary-900: hsl(var(--primary-hs) 5%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: sans-serif;
    }
    .bg-dark {
      background: var(--clr-primary-900);
    }
    .text-light {
      color: var(--clr-primary-100)
    }
    .vh-100 {
      height: 100vh;
    }
    .vw-100 {
      width: 100vw;
    }
    .d-flex {
      display: flex;
    }
    .flex-column {
      flex-direction: column;
    }
    .justify-content-center {
      justify-content: center
    }
    .align-items-center {
      align-items: center;
    }
    .fs-1 {
      font-size: 30px;
    }
    .mb-5 {
      margin-bottom: 50px;
    }
    .btn {
      padding: 10px;
      border-radius: 10px;
      border-style: solid;
      border-width: 0;
      font-size: 20px;
    }
    .btn-primary {
      background: var(--clr-primary-500);
      color: white;
      border-color: slateblue;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div id="app" class="vw-100 vh-100 d-flex flex-column justify-content-center align-items-center">
    <div id="phrase" class="fs-1 mb-5">
    </div>
    <div>
      <button id="btn" type="button" class="btn btn-primary">¡Besito!</button>
    </div>
  </div>
  <script>
    let data = {
      kiss: [
        {
          phrase: "Guapo el que lo lea"
        },
        {
          phrase: "Eres una hermosura :3"
        },
        {
          phrase: "¡Que hoy te vaya bien!"
        },
        {
        phrase: "¡Que mañana te vaya mejor!"
        },
        {
        phrase: "¡Besis de fresis!"
        }        
      ],
      count: 0,
      getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },
      setRandomCount() {
        this.count = this.getRandomInt(0, this.kiss.length -1)
      },
      getRandomPhrase() {
        return this.kiss[this.count].phrase
      }
    }
    let vue = {
      btn: document.querySelector('#btn'),
      txtPhrase: document.querySelector('#phrase'),
      setTxtPhrase(str) {
        this.txtPhrase.innerHTML = str
      },
      setEvBtn(evn) {
        this.btn.addEventListener('click', evn)
      }
    }
    function controller() {
      vue.setTxtPhrase(data.getRandomPhrase())
      vue.setEvBtn(() => data.setRandomCount())
      vue.setEvBtn(() => vue.setTxtPhrase(data.getRandomPhrase()))
    }
    controller()
  </script>
</body>
</html>
